[workspace]
members = ["icechunk", "icechunk-python"]
default-members = ["icechunk"]
resolver = "2"

[workspace.lints.clippy]
expect_used = "warn"
unwrap_used = "warn"
panic = "warn"
todo = "warn"
unimplemented = "warn"

[workspace.metadata.release]
allow-branch = ["main"]
sign-commit = true
sign-tag = true
push = false
