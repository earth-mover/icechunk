[package]
name = "icechunk"
version = "0.1.0"
edition = "2021"
description = "Icechunk client"
readme = "README.md"
publish = false

[dependencies]
arrow = { version = "52.2.0", features = ["prettyprint"] }
async-trait = "0.1.81"
bytes = "1.7.1"
base64 = "0.22.1"
futures = "0.3.30"
itertools = "0.13.0"
object_store = { version = "0.10.2", features = ["aws"] }
parquet = { version = "52.2.0", features = ["object_store"] }
rand = "0.8.5"
thiserror = "1.0.63"
serde_json = "1.0.125"
serde = { version = "1.0.208", features = ["derive"] }
serde_with = "3.9.0"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros"] }
test-strategy = "0.4.0"
proptest = "1.5.0"

[profile.release-with-debug]
inherits = "release"
debug = true

[dev-dependencies]
pretty_assertions = "1.4.0"
proptest-state-machine = "0.3.0"
