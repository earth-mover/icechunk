[package]
name = "icechunk"
version = "0.1.0"
edition = "2021"
description = "Icechunk client"
readme = "README.md"
publish = false

[dependencies]
arrow = "52.2.0"
async-trait = "0.1.81"
itertools = "0.13.0"
rand = "0.8.5"

[profile.release-with-debug]
inherits = "release"
debug = true

[dev-dependencies]
pretty_assertions = "1.4.0"
proptest = "1.0.0"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "macros"] }
