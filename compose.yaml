volumes:
  minio_data:
  gcs_data:

services:
  minio:
    container_name: icechunk_minio
    image: minio/minio
    entrypoint: |
        /bin/sh -c '
        for bucket in testbucket externalbucket arraylake-repo-bucket
        do
          echo creating bucket "$$bucket";
          mkdir -p /data/"$$bucket"
        done;

        /usr/bin/minio server --console-address ":9001" /data
        '
    environment:
      - MINIO_ROOT_USER=minio123
      - MINIO_ROOT_PASSWORD=minio123
    volumes:
      - minio_data:/data
    ports:
      - '9000:9000'
      - '9001:9001'

  fake-gcs:
    container_name: icechunk_gcs
    # See https://github.com/apache/arrow-rs/issues/5263
    image: tustvold/fake-gcs-server
    ports:
      - '4443:4443'
    volumes:
      - gcs_data:/data
    entrypoint: |
        /bin/sh -c '
        for bucket in testbucket externalbucket
        do
          echo creating bucket "$$bucket";
          mkdir -p /data/"$$bucket"
        done;

        /bin/fake-gcs-server -data /data -scheme http -port 4443 -public-host localhost:4443
        '