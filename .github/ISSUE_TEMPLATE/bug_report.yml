name: ðŸ› Bug Report
description: File a bug report to help us improve
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Thanks for reporting a bug! Please describe what you were trying to get done.
        Tell us what happened, what went wrong.
    validations:
      required: true

  - type: textarea
    id: what-did-you-expect-to-happen
    attributes:
      label: What did you expect to happen?
      description: |
        Describe what you expected to happen.
    validations:
      required: false

  - type: textarea
    id: sample-code
    attributes:
      label: Minimal Complete Verifiable Example
      description: |
        Minimal, self-contained copy-pastable example that demonstrates the issue.

        Consider listing additional or specific dependencies in [inline script metadata](https://packaging.python.org/en/latest/specifications/inline-script-metadata/#example)
        so that calling `uv run issue.py` shows the issue when copied into `issue.py`.

        This will be automatically formatted into code, so no need for markdown backticks.
      render: Python
      value: |
        # /// script
        # requires-python = ">=3.11"
        # dependencies = [
        #   "icechunk@git+https://github.com/earth-mover/icechunk.git@main#subdirectory=icechunk-python",
        #   "zarr@git+https://github.com/zarr-developers/zarr-python.git@main",
        # ]
        # ///
        #
        # This script automatically imports the development branch of icechunk to check for issues.
        # Please delete this header if you have _not_ tested this script with `uv run`!

        import icechunk
        icechunk.print_debug_info()
        # your reproducer code ...

  - type: checkboxes
    id: mvce-checkboxes
    attributes:
      label: MVCE confirmation
      description: |
        Please confirm that the bug report is in an excellent state. For more details, check out:

        - [Minimal Complete Verifiable Examples](https://stackoverflow.com/help/mcve)
        - [Craft Minimal Bug Reports](https://matthewrocklin.com/minimal-bug-reports)
      options:
        - label: Minimal example â€” the example is as focused as reasonably possible to demonstrate the underlying issue in icechunk.
        - label: Complete example â€” the example is self-contained, including all data and the text of any traceback.
        - label: Verifiable example â€” the example copy & pastes into an IPython prompt, returning the result.
        - label: New issue â€” a search of GitHub Issues suggests this is not a duplicate.
        - label: Recent environment â€” the issue occurs with the latest version of icechunk and its dependencies.

  - type: textarea
    id: log-output
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant output. This will be automatically formatted into code, so no need for markdown backticks.
      render: Python

  - type: textarea
    id: extra
    attributes:
      label: Anything else we need to know?
      description: |
        Please describe any other information you want to share.

  - type: textarea
    id: show-versions
    attributes:
      label: Environment
      description: |
        Paste the output of `icechunk.print_debug_info()` between the `<details>` tags, leaving an empty line following the opening tag.
      value: |
        <details>



        </details>
    validations:
      required: true
