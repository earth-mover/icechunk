[package]
name = "icechunk"
version = "0.1.0"
edition = "2021"
description = "Icechunk client"
publish = false

[dependencies]
async-trait = "0.1.82"
bytes = { version = "1.7.2", features = ["serde"] }
base64 = "0.22.1"
futures = "0.3.30"
itertools = "0.13.0"
object_store = { version = "0.11.0", features = ["aws"] }
rand = "0.8.5"
thiserror = "1.0.64"
serde_json = "1.0.128"
serde = { version = "1.0.210", features = ["derive"] }
serde_with = { version = "3.9.0", features = ["hex"] }
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros"] }
test-strategy = "0.4.0"
proptest = "1.5.0"
quick_cache = "0.6.9"
base32 = "0.5.1"
chrono = { version = "0.4.38", features = ["serde"] }
async-recursion = "1.1.1"
rmp-serde = "1.3.0"
url = "2.5.2"
async-stream = "0.3.5"

[dev-dependencies]
pretty_assertions = "1.4.1"
proptest-state-machine = "0.3.0"
tempfile = "3.12.0"

[lints]
workspace = true
