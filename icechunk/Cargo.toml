[package]
name = "icechunk"
version = "0.2.16"
description = "Transactional storage engine for Zarr designed for use on cloud object storage"
readme = "../README.md"
repository = "https://github.com/earth-mover/icechunk"
homepage = "https://icechunk.io"
license = "Apache-2.0"
keywords = ["zarr", "xarray", "database"]
categories = ["database", "science", "science::geo"]
authors = ["Earthmover PBC"]
edition = "2024"
publish = true

[dependencies]
async-trait = "0.1.88"
bytes = { version = "1.10.1", features = ["serde"] }
base64 = "0.22.1"
futures = "0.3.31"
itertools = "0.14.0"
object_store = { version = "0.12.2", features = ["aws", "gcp", "azure", "http"] }
rand = "0.9.1"
thiserror = "2.0.12"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_with = { version = "3.13.0", features = ["hex"] }
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }
test-strategy = "0.4.1"
proptest = "1.7.0"
quick_cache = "0.6.14"
base32 = "0.5.1"
chrono = { version = "0.4.41", features = ["serde"] }
async-recursion = "1.1.1"
rmp-serde = "1.3.0"
url = "2.5.4"
async-stream = "0.3.6"
rmpv = { version = "1.3.0", features = ["serde", "with-serde"] }
aws-sdk-s3 = "=1.78.0"
aws-config = "=1.5.18"
aws-credential-types = "1.2.2"
typed-path = "0.11.0"
aws-smithy-types-convert = { version = "0.60.9", features = [
  "convert-chrono",
  "convert-streams",
] }
typetag = "0.2.20"
zstd = "0.13.3"
tokio-util = { version = "0.7.15", features = ["compat", "io-util"] }
serde_bytes = "0.11.17"
regex = "1.11.1"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = [
  "env-filter",
], optional = true }
tracing = "0.1.41"
err-into = "1.0.1"
serde_yaml_ng = "0.10.0"
clap = { version = "4.5", features = ["derive"], optional = true }
anyhow = { version = "1.0.98", optional = true }
dialoguer = { version = "0.11.0", optional = true }
dirs = { version = "6.0.0", optional = true }
assert_fs = { version = "1.1.3", optional = true }
flatbuffers = "25.2.10"

[dev-dependencies]
icechunk-macros = { path = "../icechunk-macros", version = "0.1.0" }
pretty_assertions = "1.4.1"
proptest-state-machine = "0.4.0"
tempfile = "3.20.0"
test-log = { version = "0.2.17", default-features = false, features = [
  "trace",
  "color",
  "unstable",
] }

[lints]
workspace = true

[features]
logs = ["dep:tracing-subscriber"]
cli = ["dep:clap", "dep:anyhow", "dep:dialoguer", "dep:dirs", "dep:assert_fs"]

[[bin]]
name = "icechunk"
path = "src/bin/icechunk/main.rs"
required-features = ["cli"]
