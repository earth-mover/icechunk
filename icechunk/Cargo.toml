[package]
name = "icechunk"
version = "0.1.1"
description = "Transactional storage engine for Zarr designed for use on cloud object storage"
readme = "../README.md"
repository = "https://github.com/earth-mover/icechunk"
homepage = "https://github.com/earth-mover/icechunk"
license = "Apache-2.0"
keywords = ["zarr", "xarray", "database"]
categories = ["database", "science", "science::geo"]
authors = ["Earthmover PBC"]
edition = "2021"
publish = true

[dependencies]
async-trait = "0.1.85"
bytes = { version = "1.9.0", features = ["serde"] }
base64 = "0.22.1"
futures = "0.3.31"
itertools = "0.14.0"
object_store = { version = "0.11.2", features = ["aws", "gcp", "azure"] }
rand = "0.9.0"
thiserror = "2.0.11"
serde_json = "1.0.137"
serde = { version = "1.0.217", features = ["derive", "rc"] }
serde_with = { version = "3.12.0", features = ["hex"] }
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros"] }
test-strategy = "0.4.0"
proptest = "1.6.0"
quick_cache = "0.6.9"
base32 = "0.5.1"
chrono = { version = "0.4.39", features = ["serde"] }
async-recursion = "1.1.1"
rmp-serde = "1.3.0"
url = "2.5.4"
async-stream = "0.3.6"
rmpv = { version = "1.3.0", features = ["serde", "with-serde"] }
aws-sdk-s3 = "1.65.0"
aws-config = "1.5.10"
aws-credential-types = "1.2.1"
typed-path = "0.10.0"
aws-smithy-types-convert = { version = "0.60.8", features = [
  "convert-chrono",
  "convert-streams",
] }
serde_yml = "0.0.12"
typetag = "0.2.19"
zstd = "0.13.2"
tokio-util = { version = "0.7.13", features = ["compat", "io-util"] }
serde_bytes = "0.11.15"
regex = "1.11.1"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = [
  "env-filter",
], optional = true }
tracing = "0.1.41"
err-into = "1.0.1"

[dev-dependencies]
pretty_assertions = "1.4.1"
proptest-state-machine = "0.3.1"
tempfile = "3.15.0"

[lints]
workspace = true

[features]
logs = ["dep:tracing-subscriber"]
