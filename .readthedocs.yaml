version: 2

build:
  os: ubuntu-24.04
  tools:
      python: "latest"

  jobs:
    create_environment:
         - asdf plugin add pixi
         - asdf install pixi latest
         - asdf global pixi latest
    install:
      - pixi install -m icechunk-python -e docs
      - pixi run -m icechunk-python -e docs develop
    build:
         html:
           - just docs-build --site-dir $READTHEDOCS_OUTPUT/html
