[package]
name = "icechunk-python"
version = "0.1.0-alpha.10"
description = "Transactional storage engine for Zarr designed for use on cloud object storage"
readme = "../README.md"
repository = "https://github.com/earth-mover/icechunk"
homepage = "https://github.com/earth-mover/icechunk"
license = "Apache-2.0"
keywords = ["zarr", "xarray", "database"]
categories = ["database", "science", "science::geo"]
authors = ["Earthmover PBC"]
edition = "2021"
publish = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_icechunk_python"
crate-type = ["cdylib"]

[dependencies]
bytes = "1.8.0"
chrono = { version = "0.4.39" }
futures = "0.3.31"
icechunk = { path = "../icechunk", version = "0.1.0-alpha.10" }
pyo3 = { version = "0.23", features = [
  "chrono",
  #  do we really need this one?
  #  "extension-module",
  "experimental-async",
] }
pyo3-async-runtimes = { version = "0.23", features = ["tokio-runtime"] }
async-stream = "0.3.6"
thiserror = "2.0.9"
tokio = "1.42"
serde_json = "1.0.134"
async-trait = "0.1.84"
typetag = "0.2.19"
serde = { version = "1.0.217", features = ["derive", "rc"] }

[lints]
workspace = true
