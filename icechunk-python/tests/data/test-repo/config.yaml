inline_chunk_threshold_bytes: 12
unsafe_overwrite_refs: false
get_partial_values_concurrency: 10
compression:
  algorithm: Zstd
  level: 1
caching:
  snapshots_cache_size: 2
  manifests_cache_size: 2
  transactions_cache_size: 0
  attributes_cache_size: 2
  chunks_cache_size: 0
storage: null
virtual_chunk_containers:
  tigris:
    name: tigris
    url_prefix: tigris
    store: !Tigris {}
  gcs:
    name: gcs
    url_prefix: gcs
    store: !Gcs {}
  s3:
    name: s3
    url_prefix: s3://
    store: !S3Compatible
      region: us-east-1
      endpoint_url: http://localhost:9000
      anonymous: false
      allow_http: true
  file:
    name: file
    url_prefix: file
    store: !LocalFileSystem ''
  az:
    name: az
    url_prefix: az
    store: !Azure {}
